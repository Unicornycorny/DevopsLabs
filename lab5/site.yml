---
- name: Setup Master
  hosts: master
  become: true

  tasks:
    - name: "Include pgsql for master role"
      include_role:
        name: postgres
      vars:
        postgres_role: master

- name: Setup Replica
  hosts: replica
  become: true

  tasks:
    - name: "Include pgsql for replica role"
      include_role:
        name: postgres
      vars:
        postgres_role: replica
